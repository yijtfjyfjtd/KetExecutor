<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KetHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #010518 0%, #000000 100%);
      color: #00ffff;
      overflow-x: hidden;
    }

    .corner-image {
      position: fixed;
      top: 20px;
      left: 15px;
      width: 50px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff99;
      z-index: 1000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 20px 80px;
      background-color: rgba(0, 0, 30, 0.6);
      box-shadow: 0 0 15px #00ffff40;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      font-size: 18px;
      color: #aefeff;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid transparent;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background-color: #00ffff20;
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff80;
      color: #ffffff;
    }

    .content {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00ffff;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      color: #aefeff;
    }

    .download-btn {
      margin-top: 30px;
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 14px 40px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff30;
      display: inline-block;
    }

    .download-btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 60px #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="https://media.discordapp.net/attachments/1247922985516666891/1366051099055882443/1745762337590.png?ex=684ed1ba&is=684d803a&hm=70f4a7b243e0774d441d79694213bb63667d4a4d825cbad74a71607f44925150&=&format=webp&quality=lossless&width=300&height=300" alt="KetHub Logo" class="corner-image" />

  <header>
    <div class="logo">KetHub</div>
    <nav>
      <a href="#" class="nav-link active" onclick="showSection('main')">Main</a>
      <a href="#" class="nav-link" onclick="showSection('executor')">Executor</a>
    </nav>
  </header>

  <div id="main" class="content">
    <h1>Welcome to KetHub</h1>
    <p>
      KetHub is a Roblox hub packed with powerful scripts and more!<br />
      Copy the Discord link below to get full access to everything:
    </p>
    <button class="download-btn" onclick="copyDiscordLink()">Copy Discord</button>
  </div>

  <div id="executor" class="content" style="display: none;">
    <h1>Executor</h1>
    <p>
      Welcome to Ket Executor! fell free to use it!<br />
      This executor has 99% UNC and 99% sUNC, download it :
    </p>
    <a class="download-btn" href="https://github.com/yijtfjyfjtd/KetExecutor/raw/refs/heads/main/Ket%20Executor.zip" target="_blank">Download</a>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('main').style.display = (section === 'main') ? 'block' : 'none';
      document.getElementById('executor').style.display = (section === 'executor') ? 'block' : 'none';

      const links = document.querySelectorAll('.nav-link');
      links.forEach(link => link.classList.remove('active'));
      if (section === 'main') links[0].classList.add('active');
      if (section === 'executor') links[1].classList.add('active');
    }

    function copyDiscordLink() {
      const discordLink = "https://discord.gg/fwFQADyzMx";
      navigator.clipboard.writeText(discordLink).then(() => {
        alert("Discord link copied to clipboard!");
      }, () => {
        alert("Failed to copy the link.");
      });
    }
  </script>

</body>
</html>
